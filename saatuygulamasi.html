<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.5s ease;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
        }
        
        .clock {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .format-toggle {
            margin-top: 15px;
        }
        
        .toggle-btn {
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">Loading...</div>
        <div class="controls">
           <button class="btn" onclick="changeTheme()">Renk Değiştir</button>    
           <button class="btn" onclick="toggleSeconds()">Saniye Gizle/Göster</button>
           <button class="btn" onclick="toggleAnimation()">Animasyon</button>
        </div>

        <div class="format-toggle">
            <button class="btn toggle-btn" onclick="toggleFormat()">
                <span id="formatText">24 Saat → 12 Saat</span>                    
            </button>
        </div>  

        <div class="info">
            <p>Bu saat gerçek zamanlı olarak güncellenir.</p>
            <p>Butonlara basarak farklı özellikler deneyebilirsin!</p>
        </div>
    </div>

    <script>
        // Değişkenler
        let showSeconds = true;
        let is24Hour = true;
        let isAnimated = false;

        // Renk temaları
        const themes = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)'
        ];

        let currentTheme = 0;

        // Ana saat fonksiyonu
        function updateClock() {
            const now = new Date();
            
            // Saat bilgisi
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // 12 saat formatı için
            let ampm = '';
            if (!is24Hour) {
                ampm = hours >= 12 ? ' PM' : ' AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // 0 saat 12 yap
            }
            
            // Sıfır ekleme
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            // Saat stringi oluştur
            let timeString = `${hours}:${minutes}`;
            if (showSeconds) {
                timeString += `:${seconds}`;
            }
            if (!is24Hour) {
                timeString += ampm;
            }
            
            document.getElementById('clock').textContent = timeString;
            
            // Tarih bilgisi
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            };
            const dateString = now.toLocaleDateString('tr-TR', options);
            document.getElementById('date').textContent = dateString;
        }

        // Saniye göster/gizle
        function toggleSeconds() {
            showSeconds = !showSeconds;
            updateClock();
        }

        // Saat formatını değiştir
        function toggleFormat() {
            is24Hour = !is24Hour;
            const formatTextElement = document.getElementById('formatText');
            formatTextElement.textContent = is24Hour ? '24 Saat → 12 Saat' : '12 Saat → 24 Saat';
            updateClock();
        }

        // Animasyon toggle
        function toggleAnimation() {
            isAnimated = !isAnimated;
            const clockElement = document.getElementById('clock');
            if (isAnimated) {
                clockElement.classList.add('pulse');
            } else {
                clockElement.classList.remove('pulse');
            }
        }

        // Tema değiştir
        function changeTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            document.body.style.background = themes[currentTheme];
        }

        // Başlangıç
        updateClock();
        setInterval(updateClock, 1000);

        setTimeout(() => {
            console.log('Saat uygulaması başarıyla yüklendi!');
            console.log('İpucu: Konsolu aç ve "changeTheme()" yaz ardından enter tuşuna basarak temanı değiştirebilirsin!');
        }, 1000);
    </script>
</body>
</html>
</html>
